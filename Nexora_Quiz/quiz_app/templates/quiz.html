<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { color: #333; }
        .options label { display: block; margin-bottom: 10px; }
        .options input[type="radio"] { margin-right: 10px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Question {{ question_number }} of {{ total_questions }}</h2>
        <p>{{ question }}</p>
        <form action="{% url 'quiz_app:quiz' %}" method="post">
            {% csrf_token %}
            <div class="options">
                {% for option in options %}
                    <label>
                        <input type="radio" name="answer" value="{{ option }}" required>
                        {{ option }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">Next Question</button>
        </form>
    </div>
</body>
</html>
