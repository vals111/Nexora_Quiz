<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label, input, select, button { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Nexora Quiz!</h1>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="{% url 'quiz_app:start_quiz' %}" method="post">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="language">Choose a Programming Language:</label>
            <select id="language" name="language" required>
                <option value="">--Select--</option>
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>

            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
